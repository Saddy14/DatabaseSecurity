<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin.css">
    <title>Admin | HomeWoW</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Home</span>WoW</div>
        </a>
        <ul class="side-menu">
            <li><a id="sidebar-dashboard" href="admin-dashboard"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li class="active"><a id="admin-property-management" href="admin-property-management"><i class='bx bx bx-home'></i>Property Management</a></li>
            <li><a id="admin-user-management" href="admin-user-management"><i class='bx bx-group'></i>User Management</a></li>
            <li><a id="admin-payment-log" href="admin-payment-log"><i class='bx bx bx-detail'></i>Payment Log</a></li>
        </ul>
        <ul class="side-menu">
            <!-- <li><a href="/contact" class="contact-us"><i class='bx bx bx-phone'></i>Contact Us</a></li> -->
            <li><a href="/logout" class="logout"><i class='bx bx-log-out-circle'></i>Logout</a></li>
        </ul>
    </div>
    <!-- End of Sidebar -->

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                <i class='bx bx-bell'></i>
                <span class="count">0</span>
            </a>
            <!-- <a class="profile">
                <i class='bx bx-home-alt-2'></i>
            </a> -->
        </nav>

        <!-- End of Navbar -->

        <main>
            <div class="header">
                <div class="left">
                    <h1>Property Management</h1>
                </div>
                <div class="bottom-data">
                <div class="orders">
                <section class="properties container" id="properties">
                    <div class="properties-container container">
                        <!-- Box 1 -->
                        <div class="box">
                            <img src="/img/house/house1.jpg" alt="">
                            <h3>RM1,999</h3>
                            <div class="property-info">
                                <div class="text">
                                    <h3>Demo Property</h3>
                                    <i class='bx bx-current-location'><span>123 Serenity Lane, Blissful Meadows, Springdale, CA
                                            90210</span></i>
                                </div>
                                <div class="icon">
                                    <i class='bx bx-bed'><span>5</span></i>
                                    <i class='bx bx-bath'><span>2</span></i>
                                </div>
                            </div>
                            <!-- <button class="remove" type="submit">Remove</button> -->
                            <button class="edit" type="submit">Edit</button>
                            <button class="remove" type="submit">Remove</button>
                        </div>
                </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>


</html>
